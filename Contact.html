 header {

        .nav-logo {

.nav-logo img.logo {

}
.nav-logo span {

        .nav-buttons {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-buttons li {
    font-size: 16px;
}

.nav-buttons a {
    position: relative; /* Needed for pseudo-element positioning */
    padding: 5px 10px;
    border-radius: 5px;
    color: #fff;
    text-decoration: none;
    transition: color 0.3s; /* Smooth text color change */
}

.nav-buttons a::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 2px solid transparent;
    border-radius: 5px; /* Matches the button's radius */
    transition: all 0.3s ease; /* Smooth animation for the border */
}

.nav-buttons a:hover::after {
    border-color: #ff6600; /* Adds the orange border on hover */
    transform: scale(1.1); /* Adds a subtle zoom effect */
}

.nav-buttons a:hover {
    color: #ff6600; /* Changes the text color on hover */
}

        .header h1 {

.footer-links a {

    text-align: center;
    line-height: 50px; /* Center icon vertically */
    transition: border-color 0.3s, color 0.3s; /* Smooth hover effect */
    color: #fff; /* Default icon color */

.footer-links a:hover {

        .centered-box {
            background: rgba(0, 0, 0, 0.8);

        .submit-button {

    color: #fff;

    font-weight: bold;
    border: none;
    border-radius: 5px;
    text-transform: uppercase;
